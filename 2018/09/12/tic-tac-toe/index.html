        <h3 id="Solution-1"><a href="#Solution-1" class="headerlink" title="Solution 1:"></a>Solution 1:</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">tictactoe</span><span class="params">(moves)</span>:</span> </span><br><span class="line">    <span class="keyword">for</span> m <span class="keyword">in</span> range(<span class="number">0</span>, <span class="number">3</span>):</span><br><span class="line">        <span class="keyword">if</span> moves[<span class="number">0</span>][m] == moves[<span class="number">1</span>][m] == moves[<span class="number">2</span>][m] == <span class="string">"X"</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="string">"'X' wins (vertical)."</span></span><br><span class="line">        <span class="keyword">if</span> moves[<span class="number">0</span>][m] == moves[<span class="number">1</span>][m] == moves[<span class="number">2</span>][m] == <span class="string">"O"</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="string">"'O' wins (vertical)."</span></span><br><span class="line">    <span class="keyword">for</span> result <span class="keyword">in</span> moves:</span><br><span class="line">        <span class="keyword">if</span> result == (<span class="string">"X"</span>, <span class="string">"X"</span>, <span class="string">"X"</span>):</span><br><span class="line">           <span class="keyword">return</span> <span class="string">"'X' wins (horizontal)."</span></span><br><span class="line">        <span class="keyword">if</span> result == (<span class="string">"O"</span>, <span class="string">"O"</span>, <span class="string">"O"</span>): <span class="comment">#注意这里为什么可以用if替代elif</span></span><br><span class="line">           <span class="keyword">return</span> <span class="string">"'O' wins (horizontal)."</span></span><br><span class="line">    <span class="keyword">if</span> moves[<span class="number">0</span>][<span class="number">0</span>] == moves[<span class="number">1</span>][<span class="number">1</span>] == moves[<span class="number">2</span>][<span class="number">2</span>] == <span class="string">"X"</span> <span class="keyword">or</span> moves[<span class="number">2</span>][<span class="number">0</span>] == moves[<span class="number">1</span>][<span class="number">1</span>] == moves[<span class="number">0</span>][<span class="number">2</span>] == <span class="string">"X"</span>:</span><br><span class="line">       <span class="keyword">return</span> <span class="string">"'X' wins (diagonal)."</span></span><br><span class="line">    <span class="keyword">if</span> moves[<span class="number">0</span>][<span class="number">0</span>] == moves[<span class="number">1</span>][<span class="number">1</span>] == moves[<span class="number">2</span>][<span class="number">2</span>] == <span class="string">"O"</span> <span class="keyword">or</span> moves[<span class="number">2</span>][<span class="number">0</span>] == moves[<span class="number">1</span>][<span class="number">1</span>] == moves[<span class="number">0</span>][<span class="number">2</span>] == <span class="string">"O"</span>:</span><br><span class="line">       <span class="keyword">return</span> <span class="string">"'O' wins (diagonal)."</span></span><br><span class="line">    <span clas
